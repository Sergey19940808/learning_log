<!-- templates edit entry from mydraft -->
{% extends 'base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Редактирование записи в черновике:</h2>
{% endblock header %}


{% block content %}

  <form action="{% url 'nice_chips:edit_draft' draft.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Изменить запись в черновике</button>
    {% endbuttons %}

  </form>
{% endblock content %}
