<!-- templates page registration -->
{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}
  <title>Регистрация | Журнал обучения </title>
{% endblock title %}

{% block header %}
 <h2>Создайте новый аккаунт</h2>
{% endblock header %}

{% block content %}
  <form method="post" action="" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Зарегистрироваться</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
  </form>

{% endblock content %}
