<!-- templates edit topic -->
{% extends 'base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Редактирование выбранной темы:</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'learning_logs:edit_topic' topic.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Сохранить изменения</button>
    {% endbuttons %}
  </form>
{% endblock content %}
