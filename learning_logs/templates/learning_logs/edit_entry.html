<!-- templates edit entry -->
{% extends 'base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Редактирование записи:</h2>
{% endblock header %}

{% block content %}
  <p>Выбранная тема:<a href="{% url 'learning_logs:topic' topic.id %}"> {{ topic }}</a></p>

  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Сохранить изменения</button>
    {% endbuttons %}
  </form>
{% endblock content %}
