<!-- templates for show all topics -->
{% extends 'base.html' %}

{% block header %}
  <h1>Ваши темы</h1>
{% endblock header %}

{% block content %}
  <h3>Выберите тему:</h3>
  <ul>

  {% for topic in topics %}
    <li>
      <h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
    </li>

  {% empty %}
    <li>Нет добавленных тем.</li>

  {% endfor %}
  </ul>

    <h3><a href="{% url 'learning_logs:new_topic' %}">Добавить новую тему</a></h3>

{% endblock content %}
