<!-- templates add new entry from topic -->
{% extends 'base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Добавление записи:</h2>
{% endblock header %}


{% block content %}
  <p>Выбранная тема:<a href="{% url 'learning_logs:topic' topic.id %}"> {{ topic }}</a></p>

  <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Добавить запись</button>
    {% endbuttons %}

  </form>

{% endblock content %}
